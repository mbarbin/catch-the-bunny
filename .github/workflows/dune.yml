name: Build and test with dune-pkg

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**" # This will match pull requests targeting any branch

jobs:
  build:
    strategy:
      matrix:
        runs-on: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup dune
        id: setup-dune
        uses: mbarbin/setup-dune@aaee45487d3d2372d8ac3da72d25e42f4d7091be # combined-changes
        with:
          automagic: false
          install-depexts: false

      - name: Install gpatch and add to PATH on macOS
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -e
          GPATCH_GNUBIN="/opt/homebrew/opt/gpatch/libexec/gnubin"
          brew update
          brew install gpatch
          if [ "${ACTIONS_STEP_DEBUG:-false}" = "true" ]; then
            echo "Contents of $GPATCH_GNUBIN:"
            ls -l "$GPATCH_GNUBIN"
          fi
          echo "$GPATCH_GNUBIN" >> $GITHUB_PATH
          patch --version

      - name: Resolve dependencies
        shell: bash
        run: |
          dune pkg lock

      # CR mbarbin: I imported the file in order to debug locally.
      - name: Install depexts
        shell: bash
        run: |
          ${{ github.workspace }}/.github/install-depexts.sh
        env:
          RUNNER_OS: ${{ runner.os }}

      - name: Build project
        shell: bash
        run: |
          dune build catch-the-bunny.install

      - name: Save dune cache
        uses: actions/cache/save@v4
        with:
          path: ${{ steps.dune-cache.outputs.dune-cache-root }}
          key: ${{ steps.dune-cache.outputs.cache-primary-key }}
