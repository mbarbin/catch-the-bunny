name: Build and test with setup-dune

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**" # This will match pull requests targeting any branch

jobs:
  build:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Dune Pkg CI
        uses: mbarbin/setup-dune@452073ec67293c3b96f2dc155fc4b7d8e18e7568 # repkg
        with:
          steps: all
